<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <!-- Meta Tags required for
       Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="black" />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>

    <!-- Manifest File link -->
    <link rel="canonical" href="https://norbweb.github.io/hello-world/" />
    <link rel="manifest" href="/hello-world/manifest.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Hello World!</h1>
      <p>Ich bin eine Progressive Web App!</p>
      <button onclick="myFunction()" id="btn">Klick mich</button>
      <div id="text" class="display">You shall not pass!</div>
    </div>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("/hello-world/serviceworker.js", {
          scope: "/hello-world/",
        });
      }
    </script>
  </body>
</html>
